display_name: PuNote
generic_name: PuNote

icon: ./assets/icon/icon-120.png

# https://specifications.freedesktop.org/menu-spec/1.0/category-registry.html
categories:
  - TextEditor

keywords:
  - PuNote
  - markdown
  - note
  - encryption

actions:
  - name: Start
    label: start
    arguments:
      - --start
  - name: Stop
    label: stop
    arguments:
      - --stop

app_run_file: AppRun

